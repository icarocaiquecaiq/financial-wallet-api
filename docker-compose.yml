services:
  mysql:
    image: mysql:9.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: financial_wallet
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

  api:
    build: .
    container_name: api
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: 'mysql://root:@mysql:3306/financial_wallet'
      PORT: 3000
      JWT_SECRET: 'dev_secret_key'
      JWT_EXPIRATION: '1d'
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
